<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Jquery Form</title>
  </head>
  <body>
      <button id="addToEmail">Add ToEmail</button>
<form id="toEmail">
    <div id="container" class="toEmailParty">
        <input type="email" name="email[]"  id="email">
        <input type="text" name="partyName"  id="partyName">
    </div>
        
    <input type="submit" name="submit" value="Submit">
   
</form>
<script>
        var html = '';
        var htmlField = ` <div class="toEmailParty">  <input type="email" name="email[]"  id="email">
                                <input type="text" name="partyName"  id="partyName">
                                <input type="button" class="remove" name="remove" value="remove"></div>`;

// Add field
    $("#addToEmail").click(function (e) {
        $("#container").append(htmlField);
    });

    // remove field
    $("#container").on('click','.remove',function(e){
        $(this).parent('div').remove();
    });

</script>
<script>

    $("#toEmail").submit(function (event) {
            console.log($(this).serializeArray());
            event.preventDefault();
        });

</script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
